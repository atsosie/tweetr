<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" />
  <link rel="stylesheet" href="/styles/tweets.css"/>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script src="https://use.fontawesome.com/275a88ee78.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" />
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" id="submit-tweet" value="Tweet">
        <span class="tweet-char-counter" min="0" max="140">140</span>
      </form>
    </section>

    <section class="tweet-container" id="tweet">
      <article>
        <header>
          <img class="user-avatar" src="/images/bird.png" />
          <h2 class="user-name">Bill Fields</h2>
          <span class="user-handle">@MrFields</span>
        </header>
        <p>Little tweet here</p>
        <footer>
        <div>10 days ago</div>
        <div class="icons">
         <span class="fa fa-flag"></span>
         <span class="fa fa-retweet"></span>
         <span class="fa fa-heart"></span>
        </div>
        </footer>
       </article>
     </section>

   </main>

 </body>
 </html>
